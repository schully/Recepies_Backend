<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Administrator</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{Recipe.recipes}" var="recipe" id="dataTable">
            <p:column>
                <f:facet name="header">Name</f:facet>
                    #{recipe.name}
            </p:column>
            <p:column>
                <f:facet name="header">Description</f:facet>
                    #{recipe.description}
            </p:column>
            <p:column>
                <f:facet name="header">Instructions</f:facet>
                    #{recipe.instructions}
            </p:column>
            <p:column>
                <f:facet name="header">User</f:facet>
                    #{recipe.user.username}
            </p:column>
            <p:column width="80" headerText="Update">
                <p:commandButton icon="fa fa-edit" onclick="PF('updateDialog').show()" action="#{Recipe.openUpdateForm(recipe.id)}" update=":updateForm"/>
            </p:column>
        </p:dataTable>
        <p:dialog header="updateRecipe" widgetVar="updateDialog" closeOnEscape="true">
            <h:form id="updateForm">
                <p:panelGrid columns="2">
                    <h:outputLabel value="id" for="id" />
                    <p:inputText value="#{Recipe.updateRecipe.id}" id="id" disabled="true" />
                    <h:outputLabel value="Name" for="name" />
                    <p:inputText value="#{Recipe.updateRecipe.name}" id="name" />
                    <h:outputLabel value="Description" for="description" />
                    <p:inputTextarea value="#{Recipe.updateRecipe.description}" id="description" />
                    <h:outputLabel value="Instructions" for="instructions" />
                    <p:inputTextarea value="#{Recipe.updateRecipe.instructions}" id="instructions" />
                    <h:outputLabel value="User" for="user" />
                    <p:selectOneMenu value="#{Recipe.userId}" id="user">
                        <f:selectItems value="#{User.users}" var="user" itemLabel="#{user.username}"
                                       itemValue="#{user.id}" actionListener="" />
                    </p:selectOneMenu>
                    <h:panelGroup/>
                </p:panelGrid>
                <p:commandButton style="float:right;" icon="fa fa-save" action="#{Recipe.saveUpdatedRecipe()}" onclick="PF('updateDialog').hide()" update=":dataTable" />
                <p:commandButton style="float:right;" icon="fa fa-trash" action="#{Recipe.deleteRecipe()}" onclick="PF('updateDialog').hide()" update=":dataTable" />
            </h:form>
        </p:dialog>

    </h:body>
</html>
